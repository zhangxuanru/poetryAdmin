{{template "header" .}}
  <body>
    <div class="x-nav">
      <span class="layui-breadcrumb">
        <a href="">首页</a>
        <a>
          <cite>一键抓取</cite></a>
      </span>
      <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">ဂ</i></a>
    </div>
    <div class="x-body">
      <xblock>
        <button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon"></i>批量抓取</button>
        <span class="x-right" style="line-height:40px">共有数据：88 条</span>
      </xblock>
      <table class="layui-table x-admin">
        <thead>
          <tr>
            <th>
              <div class="layui-unselect header layui-form-checkbox" lay-skin="primary"><i class="layui-icon">&#xe605;</i></div>
            </th>
            <th>ID</th>
            <th>抓取类型</th>
            <th>最后执行时间</th>
            <th>状态</th>
            <th>操作</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>
              <div class="layui-unselect layui-form-checkbox" lay-skin="primary" data-id='2'><i class="layui-icon">&#xe605;</i></div>
            </td>
            <td>1</td>
            <td>诗词网</td>
            <td>2019-08-10</td>
            <td class="td-status">
              <span class="layui-btn layui-btn-normal layui-btn-mini">{{if .redisData}} 执行中 {{else}}未执行{{end}}</span></td>

            <td class="td-manage">
              <a onclick="member_stop(this,'10001')" href="javascript:;"  title="停止">
                <i class="layui-icon">&#xe601;</i>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <script>
      layui.use('laydate', function(){
        var laydate = layui.laydate;
        
        //执行一个laydate实例
        laydate.render({
          elem: '#start' //指定元素
        });

        //执行一个laydate实例
        laydate.render({
          elem: '#end' //指定元素
        });
      });

       /*用户-停用*/
      function member_stop(obj,id){
        var title = $(obj).attr('title') == "执行" ? "停止" :"执行";
        layer.confirm('确认要'+title+'吗？',function(index){

          if($(obj).attr('title')=='执行'){

            //发异步把用户状态进行更改
            $.post("/grabsImpl",data.field,function(res){
              if(res.code == "-1"){
                layer.msg(res.msg,{time: 2000})
              }
              if(res.code == "200"){
                layer.msg(res.msg,{time: 2000})
              }
            },'json');

            $(obj).attr('title','停止')
            $(obj).find('i').html('&#xe62f;');

            $(obj).parents("tr").find(".td-status").find('span').addClass('layui-btn-disabled').html('已停止');
            layer.msg('已停止!',{icon: 5,time:1000});

          }else{
            $(obj).attr('title','执行')
            $(obj).find('i').html('&#xe601;');
            $(obj).parents("tr").find(".td-status").find('span').removeClass('layui-btn-disabled').html('正在执行');
            layer.msg('正在执行!',{icon: 5,time:1000});
          }

        });
      }



      function delAll (argument) {

        var data = tableCheck.getData();
  
        layer.confirm('确认要删除吗？'+data,function(index){
            //捉到所有被选中的，发异步进行删除
            layer.msg('删除成功', {icon: 1});
            $(".layui-form-checked").not('.header').parents('tr').remove();
        });
      }
    </script>

  </body>

</html>
